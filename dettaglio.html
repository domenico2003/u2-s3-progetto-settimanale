<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg position-sticky top-0">
      <div class="container-fluid px-5">
        <a class="navbar-brand" href="#">
          <img
            src="assets/img/logo.svg"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          CRUDAZON
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">prezzi</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="product-main ">
      <div class="container bg-light h-100 px-5 my-5 d-none pb-5 shadow-lg " id="container">
        <div class="row h-100 pt-5">
          <div class="col-6">
            <img
              src=""
              class="img-fluid product-img"
              alt=""
              id="immagine"
            />
          </div>
          <div class="col-6 d-flex flex-column justify-content-between">
            <div class="">
              <p class="fs-1 fw-bold" id="titolo"></p>
              <p class="fs-3" id="brand"></p>
              <p id="descrizione">
               
              </p>
            </div>
            <p class="fw-bold m-0">prezzo: <span id="prezzo"></span>$</p>
          </div>
          <div class="col-12">
            <div class="row mt-3">
      
                
                  <div class="col-6 p-0">
                    <div class="d-flex justify-content-between">
                      <p class="fs-5 m-0 d-inline-block ms-2">creato il:</p>
                      <p id="creazione" class="text-end mt-0 d-inline-block mb-0 ms-auto me-3"></p>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between">
                      <p class="fs-5 m-0 d-inline-block ms-2">aggiornato il:</p>
                      <p id="aggiornamento" class="text-end mt-0 d-inline-block mb-0 ms-auto me-3"></p>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between">
                      <p class="fs-5 m-0 d-inline-block ms-2">User ID:</p>
                      <p class=" text-end mt-0 d-inline-block mb-0 ms-auto me-3" id="idUser"></p>
                    </div>
                    
                  </div>
                  
                
              
              <div class="col-6 d-flex align-items-end justify-content-end ">
                <button type="button" class="btn btn-success px-5 py-2  me-5">acquista</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/dettaglio.js"></script>
  </body>
</html>
